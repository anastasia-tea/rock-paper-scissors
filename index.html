
<!DOCTYPE html>

<html lang="en">

<head>

    <title>Rock-Paper-Scissors</title>

    <script src="script.js" defer></script>
</head>

<body>

    <h1>Rock-Paper-Scissors</h1>

    <div id="board">

        <div id="playerboard">

            <button id="pRock">Rock</button>
            <button id="pPaper">Paper</button>
            <button id="pScissors">Scissors</button>

        </div>

        <div id="computerboard">

            <button id="cRock">Rock</button>
            <button id="cPaper">Paper</button>
            <button id="cScissors">Scissors</button>

        </div>

    </div>

    <div id="results">

        <div id="score">

        </div>

        <div id="info">

        </div>

    </div>

</body>

</html>
