
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Espresso-Coffee-Tea</title>

    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>

<body>

    <div id="board">

        <h1>Espresso-Coffee-Tea</h1>

        <div id="boards">

            <div id="playerboard">

                <div class="label">
                    <label for="playerboard">Player</label>
                </div>
                <div class="btns">
                    <button id="pRock" class="buttons" name="Rock">
                        <img src="./images/latte.jpg">
                        Espresso</button>
                    <button id="pPaper" class="buttons" name="Paper">
                        <img src="./images/coffee.jpg">
                        Coffee</button>
                    <button id="pScissors" class="buttons" name="Scissors">
                        <img src="./images/tea.jpg">
                        Tea</button>
                </div>
    
            </div>
    
            <div id="computerboard">
                <div class="label">
                    <label for="computerboard">Computer</label>
                </div>
                <div class="btns">
                    <button id="cRock" class="comps">
                        <img src="./images/latte.jpg">
                        Espresso</button>
                    <button id="cPaper" class="comps">
                        <img src="./images/coffee.jpg">
                        Coffee</button>
                    <button id="cScissors" class="comps">
                        <img src="./images/tea.jpg">
                        Tea</button>
                </div>
    
            </div>

        </div>

        <div id="results">

            <div id="score">
    
                <h3>Score</h3>
    
            </div>
    
            <div id="info">
    
                <h3>Results</h3>
    
            </div>
    
        </div>

    </div>

</body>

</html>
