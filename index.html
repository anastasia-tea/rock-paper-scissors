
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>

    <script src="script.js" defer></script>
</head>

<body>

    <h1>Rock-Paper-Scissors</h1>

    <div id="board">

        <div id="playerboard">

            <label for="playerboard">Player</label>
            <button id="pRock" class="buttons" name="Rock">Rock</button>
            <button id="pPaper" class="buttons" name="Paper">Paper</button>
            <button id="pScissors" class="buttons" name="Scissors">Scissors</button>

        </div>

        <div id="computerboard">

            <label for="computerboard">Computer</label>
            <button id="cRock">Rock</button>
            <button id="cPaper">Paper</button>
            <button id="cScissors">Scissors</button>

        </div>

    </div>

    <div id="results">

        <div id="score">

            <h3>Score</h3>

        </div>

        <div id="info">

            <h3>?</h3>

        </div>

    </div>

</body>

</html>
